<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://kit.fontawesome.com/bcc4475ea1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section id="login">
        <div class="container">
            <div class="login-content login-content1">
                <h1 class="logo">Social Community</h1>
                <p class="lead">Sign in to get started.</p>
                <form action="">
                    <div class="form-grp">
                            <label for="user">Username</label>
                            <input type="text" name="user" id="user">
                    </div>
                    <div class="form-grp">
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" id="pwd">
                    </div>
                    <input type="submit" value="Sign in" class="btn btn-primary btn-long">
                </form>
            </div>
            <div class="login-content login-content2">
                <p class="lead">Or else sign in with,</p>
                <a href="#" class="btn btn-google btn-long"><i class="fab fa-google fa-1x"></i>Sign in</a>
                <a href="#" class="btn btn-facebook btn-long"><i class="fab fa-facebook fa-1x"></i>Sign in</a>
            </div>
        </div>
    </section>
</body>
</html>
